<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
  <title>Print widget - 4.6</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.6/esri/css/main.css">
  <script src="https://js.arcgis.com/4.6/"></script>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
  </style>

  <script>
    require([
        "esri/Map",
        "esri/views/MapView",
        "esri/widgets/Print",
        "esri/layers/MapImageLayer",
        "dojo/domReady!"
      ],
      function(
        Map, MapView, Print, MapImageLayer
      ) {
        var lyr = new MapImageLayer({
    		url: "https://sms.esrichina.com/server/rest/services/test/22/MapServer",//该服务要共享everyone
    	});
        var map = new Map({
            layers: [lyr]
        });
        var view = new MapView({
          container: "viewDiv",
          map: map
        });

        view.when(function() {
            lyr.then(function(){
    			view.goTo(lyr.fullExtent);//goTo定位到
    		});
          var print = new Print({
            view: view,
            printServiceUrl: "https://sms.esrichina.com/server/rest/services/Utilities/PrintingTools/GPServer/Export%20Web%20Map%20Task"
          });

          view.ui.add(print, "top-right");
        });
      });
  </script>
</head>

<body class="calcite">
  <div id="viewDiv"></div>
</body>
</html>
